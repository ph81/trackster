<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>trackster</title>
  <link rel="icon" href="favicon.png" type="image/x-icon">
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Work+Sans:400,500,700" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Righteous" rel="stylesheet">
  <!-- Stylesheets -->
  <link rel="stylesheet" type="text/css" href="./resources/css/reset.css">
  <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="./resources/css/style.css">
  <!-- Javascript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>
  <script type="text/javascript" src="./resources/js/trackster.js"></script>
  <script type="text/javascript" src="./resources/js/tests.js"></script>
</head>
<body>

  <!-- Header -->

  <nav class="navbar navbar-default">
    <div class="container-fluid">
      <div class="navbar-header">
        <span class="title">trackster</span>
      </div>
      <div class="collapse navbar-collapse">
        <form class="navbar-form navbar-right search">
          <div class="form-group">
            <input id="search-field" type="text" class="form-control"  placeholder="Search">
          </div>
          <button id="search-btn" type="submit" class="btn search-btn">
            <i class="fa fa-search"></i>
          </button>
        </form>
      </div>
    </div>
  </nav>


  <!-- Search Results -->
  <div class="container-fluid">
    <div class="row attributes">
      <div class="col-xs-4 col-xs-offset-2 attribute">Song</div>
      <div class="col-xs-2 attribute">Artist</div>
      <div class="col-xs-2 attribute">Artwork</div>
      <div class="col-xs-2 attribute">Listeners</div>
    </div>
  </div>

<!-- Displaying Search Results -->
  <div class="container-fluid" id="tracklist">

  </div>




</body>
</html>
